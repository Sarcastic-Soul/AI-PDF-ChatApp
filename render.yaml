services:
  # 1. Valkey (Redis) service for our BullMQ queue
  - type: redis
    name: valkey
    ipAllowList: [] # Allows other Render services to connect
    plan: free

  # 2. Qdrant vector store service
  - type: web
    name: qdrant
    env: docker
    dockerfilePath: ./qdrant/Dockerfile
    plan: free
    disks:
      - name: qdrant-data
        mountPath: /qdrant/storage
        sizeGB: 1

  # 3. Backend API Service
  - type: web
    name: backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    plan: free
    healthCheckPath: /
    envVars:
      - key: QDRANT_URL
        value: http://qdrant:6333
      - key: REDIS_URL
        fromService:
          type: redis
          name: valkey
          property: connectionString
    envVarGroups:
      - name: api-keys

  # 4. Background Worker Service
  - type: worker
    name: worker
    env: docker
    dockerfilePath: ./backend/worker.Dockerfile
    plan: free
    envVars:
      - key: QDRANT_URL
        value: http://qdrant:6333
      - key: REDIS_URL
        fromService:
          type: redis
          name: valkey
          property: connectionString
    envVarGroups:
      - name: api-keys

  # 5. Frontend Web Service
  - type: web
    name: frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    plan: free

# This is the SHARED group for secrets
envVarGroups:
  - name: api-keys
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: HF_API_KEY
        sync: false